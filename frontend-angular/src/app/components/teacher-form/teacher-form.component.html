<div class="col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            Teacher
        </div>
        <div class="card-body">
            <form (submit)="addTeacher(name,age)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required #name>
                </div>
                <div class="form-group p-1" *ngFor="let Subject of subjects">
                    <input type="checkbox" name="{{Subject.name}}" (change)="onchange(Subject._id)"> 
                    <label class="p-3">{{Subject.name}}</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" required #age>
                </div>
                <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block">
                    Add
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
